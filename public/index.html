<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand // Podcast Player</title>

    <!-- Google Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- FontAwesome V5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->

    <div class="nav-wrapper">
      <nav class="nav">
        <h1 class="nav-title">Grand Podcast Player</h1>
        <i class="fas fa-microphone-alt"></i>
      </nav>
    </div>

    <div class="page-wrapper">
      <!-- search container -->
      <div class="search-container">
        <!-- Search History -->
         <div class="custom-select">
            <select name="searchHistory" id="searchHistory" title="Search History">
                <option value="">Select a Previous Search</option>
            </select>
         </div>
         <!-- Search Input -->
        <input
          type="text"
          id="search-input"
          placeholder="Search by Podcast / Topic"
        />
        <!-- Search Buttons -->
         <div class="search-buttons">
            <button type="button" id="searchButton">Search</button>
            <button type="button" id="resetButton">Clear History</button>
         </div>
      </div>

      <!-- Main Container -->
      <div class="main-container">
        <!-- Loader -->
         <div class="loader-container">
            <i class="fas fa-microphone-alt"></i>
         </div>
      </div>

      <!-- Player Container -->
      <div class="player-container">
        <div class="player">
        </div>

        <div class="queue">
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
